
<ion-header>
   <ion-toolbar color="medium">
    <ion-title ></ion-title>
  </ion-toolbar>
</ion-header>
<ion-header>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-img 
             src="assets\img\avatar.jpg" alt="avatar"  >
            </ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
     </ion-card-content>
  </ion-card>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
  <ion-card>
    <ion-card-content>
     <ion-grid> 
      <ion-row>
        <ion-col>
          <app-inputcomponent
            label="Email"
            placeholder="andre@gmail.com"
            type="Email"
            [control]="email"
          ></app-inputcomponent>
        </ion-col>
       </ion-row>
        </ion-grid>
      <ion-grid> 
        <ion-row>
          <ion-col>
          <app-inputcomponent
            label="password"
            placeholder="*****"
            type="password"
            [control]="password"
          ></app-inputcomponent>
        </ion-col>
      </ion-row>
          <ion-row>
            <ion-col>
            <app-button-component 
              [value]="'sig in'" 
              [disabled]="loginForm.invalid"
              [type]="'submit'"
               (click)="onLogin()">
          </app-button-component>
        </ion-col>
      </ion-row>
      </ion-grid>
    </ion-card-content>
    </ion-card>
    </form>
</ion-content>
