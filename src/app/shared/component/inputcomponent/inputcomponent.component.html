 <ion-input 
 style="border-bottom: solid grey !important;"
 [label]=" label" 
  labelPlacement="floating"
  [placeholder]="placeholder"
   [type]=" type"
   [value]= "control.value"
   (keyup)="doWrite($event)"
   >
   

   @if (type === "password") {
    <ion-input-password-toggle slot="end"></ion-input-password-toggle>
   }
</ion-input>
